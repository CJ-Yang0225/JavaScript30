<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
    </div>
    <script>
      const speed = document.querySelector(".speed");
      const speedBar = document.querySelector(".speed-bar");
      const video = document.querySelector("video");

      const handleSpeed = ({ offsetY, currentTarget: { offsetHeight } }) => {
        const height = offsetY;
        const percentage = offsetY / offsetHeight;
        const min = 0.5;
        const max = 5;
        const playbackRate = percentage * (max - min) + min;
        speedBar.style.height = Math.round(percentage * 100) + "%";
        speedBar.textContent = playbackRate.toFixed(2) + "×";
        video.playbackRate = playbackRate;
      };

      speed.addEventListener("click", handleSpeed);
    </script>
  </body>
</html>
