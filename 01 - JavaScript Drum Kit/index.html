<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="css\style.css" />
  </head>

  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      (function () {
        const keys = document.querySelectorAll(".key");

        function debounce(func, wait = 30, immediate = true) {
          let timeout;

          return function () {
            const context = this;
            const args = arguments;

            // 如果第一次進入 debounce(不存在 timeout)，直接讓 func 執行
            if (immediate && !timeout) func.apply(context, args);

            const later = function () {
              timeout = null;
              if (!immediate) func.apply(context, args);
            };

            // 若等待時間未完成又再次觸發事件，清除 timeout，重新計算時間
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
          };
        }

        function playHandler(e) {
          // 控制音訊
          const audio = document.querySelector(
            `audio[data-key="${e.keyCode}"]`
          ); // <-靜態, getElementByClassName為動態，會隨元件增減而自動改變長度

          if (!audio) return;

          // 控制介面
          const key = document.querySelector(`div[data-key="${e.keyCode}"]`);

          // 短時間 add 會導致 transform 被中斷 (transitioncancel)，所以 transitionend 無作用
          // key.classList.add("playing");

          // 解法一
          key.classList.toggle("playing");

          // 解法二
          // if (key.classList.contains("playing")) {
          //   key.classList.remove("playing");
          // } else {
          // key.classList.add("playing");
          // }

          audio.currentTime = 0; // 確保聲音從頭播放
          audio.play(); // 聲音播放
        }

        function removeTransition(e) {
          console.log("PropertyName", e.propertyName);
          if (e.propertyName === "transform") {
            e.currentTarget.classList.remove("playing");
          }
        }

        // 監聽鍵盤事件
        window.addEventListener("keydown", debounce(playHandler));
        keys.forEach((key) =>
          key.addEventListener("transitionend", removeTransition)
        );
      })();
    </script>
  </body>
</html>
