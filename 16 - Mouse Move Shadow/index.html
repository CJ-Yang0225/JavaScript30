    <script>

      (function() {
        document

            let { offsetX, offsetY } = e; // æ³¨æ„ï¼šå«å­å…ƒç´ çš„ offset

            /* å› ç‚ºtargetæ›äº†ï¼Œé€²åˆ°å­å…ƒç´ <h1> offsetæœƒå¾(0,0)é–‹å§‹è¨ˆç®—ï¼Œ

            if (e.target !== this) {

            } /* currentTarget å±¬æ€§æœƒæŒ‡å‘ç•¶æ™‚è™•ç†è©²äº‹ä»¶çš„äº‹ä»¶ç›£è½å™¨æ‰€è¨»å†Šçš„ DOM ç‰©ä»¶

            let xWalk =
