<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      /* å‚³çµ±çš„callback */
      // let req = new XMLHttpRequest();
      // req.addEventListener('load', requestHandler);
      // req.open('GET', endpoint);
      // req.send();

      // function requestHandler() {
      //     console.log(JSON.parse(this.response));
      // }

      const cities = []; //constä¸€èˆ¬å¯é˜²ç¯„è¢«è¦†å¯« (é™£åˆ—ã€ç‰©ä»¶å‰‡éœ€æ³¨æ„)
      /* fetché¡ä¼¼promiseï¼Œè²Œä¼¼æ²’æœ‰Progress events */
      fetch(endpoint)
        .then(blob => blob.json()) // Blobï¼ˆBinary Large Objectï¼‰
        .then(data => cities.push(...data)); // ES6...è§£æ§‹

      /* åŒä¸Šï¼Œè¼ƒèˆŠå¼ç›´è¦º */
      // let cities = null;
      // fetch(endpoint)
      //     .then(blob => blob.json())
      //     .then(data => (cities = data));

      const searchInput = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");

      document.querySelector(".search").addEventListener("keyup", iputHandler);
      document.querySelector(".search").addEventListener("change", iputHandler);

      function iputHandler() {
        const matchArray = findMatches(this.value, cities);
        console.log(matchArray);
        const html = matchArray
          .map(place => {
            const regex = new RegExp(this.value, "gi");
            const cityName = place.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = place.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            return `
                        <li>
                            <span class="name">${cityName}, ${stateName}</span>
                            <span class="population">${numberWithCommas(
                              place.population
                            )}</span>
                        </li>
                    `;
          })
          .join("");
        suggestions.innerHTML = html;
      }

      /* Pure Functionï¼Œä¸æœƒæ›´å‹•åŸè³‡æ–™ */
      function findMatches(wordToMatch, cities) {
        return cities.filter(place => {
          const regex = new RegExp(wordToMatch, "gi"); //å…¨åŸŸä¸åˆ†å¤§å°å¯«
          return place.city.match(regex) || place.state.match(regex);
        });
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

        // return (x * 1).toLocaleString()
      }
    </script>
