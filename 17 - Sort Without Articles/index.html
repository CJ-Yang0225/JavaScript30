<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sort Without Articles</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
        background-size: cover;
        display: flex;
        align-items: center;
        min-height: 100vh;
      }

      #bands {
        list-style: inside square;
        font-size: 20px;
        background: white;
        width: 500px;
        margin: auto;
        padding: 0;
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
      }
      #bands li {
        border-bottom: 1px solid #efefef;
        padding: 20px;
      }
      #bands li:last-child {
        border-bottom: 0;
      }

      a {
        color: #ffc600;
        text-decoration: none;
      }
    </style>

    <ul id="bands"></ul>

    <script>
      const bands = [
        "The Plot in You",
        "The Devil Wears Prada",
        "Pierce the Veil",
        "Norma Jean",
        "The Bled",
        "Say Anything",
        "The Midway State",
        "We Came as Romans",
        "Counterparts",
        "Oh, Sleeper",
        "A Skylit Drive",
        "Anywhere But Here",
        "An Old Dog"
      ];

      function delPrefix(bandName) {
        return bandName.replace(/^(The|A|An)\s{1}/, ""); // replace() 傳回一個新字串
      }

      // sort() 會直接操作原始陣列
      bands.sort((a, b) => {
        return delPrefix(a) > delPrefix(b) ? 1 : -1;
      });

      // 解構產生新陣列並對其排序 (資料復原較容易)
      const sortedBands = [...bands].sort((a, b) => {
        return delPrefix(a) > delPrefix(b) ? 1 : -1;
      });

      console.log(sortedBands);

      document.getElementById("bands").innerHTML = bands
        .map(band => `<li>${band}</li>`)
        .join("");
    </script>
  </body>
</html>
